<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Pokémon Search App</h1>
<main>
    <form class="main-head">
        <label for="search-input">
            Search for Pokémon Name or ID:
        </label>

        <input id="search-input" required/>
        <button type="button" id="search-button">Search</button>
    </form>
    <div class="screen">
        <div class="item-name">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
        </div>
        <div class="item-name">
            <span id="weight"></span>
            <span id="height"></span>
        </div>
        <div id="sprite-container"></div>
        <div id="types">
        </div>
    </div>
    <table class="stats">
        <tr>
            <th>Base</th>
            <th>Stats</th>
        </tr>
        <tr>
            <td>HP:</td>
            <td id="hp"></td>
        </tr>
        <tr>
            <td>Attack:</td>
            <td id="attack"></td>
        </tr>
        <tr>
            <td>Defense:</td>
            <td id="defense"></td>
        </tr>
        <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
        </tr>
        <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense"></td>
        </tr>
        <tr>
            <td>Speed:</td>
            <td id="speed"></td>
        </tr>
    </table>
</main>
<script src="script.js"></script>
</body>
</html>
